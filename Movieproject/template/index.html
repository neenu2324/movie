{% extends 'base.html' %}
{% block body %}

<style>
    body {
        background-color: black;
        color: white; /* Setting text color to white for better readability */
    }
</style>






<script>
function goToLink(select) {
    var categoryId = select.value;
    var url = "{% url 'Movieapp:category_index' 0 %}".replace("0", categoryId);
    window.location.href = url;
}
</script>



<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-lg-3 col-md-3 col-sm-6 col-12" style="width:18rem;">
           <a href="{% url 'Movieapp:detail' i.id %}" class="card-link">
             <div class="card" style="width:18rem;">
               <img src="{{i.img.url}}"  class="card-img-top" alt="" width="300" height="400">
               <div class="card-body">
                <h5 class="card-title" style="color: black;">{{i.name}}</h5>


               </div>
             </div>
           </a>
        </div>
        {% endfor %}
    </div>
</div>



{% endblock %}
